<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биржа игровых ценностей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Стили для аватарки пользователя */
        .profile {
            display: none;
            margin-top: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .profile h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 18px;
            color: #555;
        }

        /* Сообщение о загрузке */
        .loading {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Сообщение, пока данные загружаются -->
    <div id="loading" class="loading">Загрузка...</div>

    <!-- Профиль пользователя -->
    <div id="profile" class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <p id="balance"></p>
    </div>

    <script>
        window.onload = () => {
            // Пока загружаются данные, показываем сообщение "Загрузка"
            document.getElementById('loading').style.display = 'block';

            // Проверяем доступность Telegram Web App
            if (window.Telegram) {
                window.Telegram.WebApp.init();  // Инициализация WebApp
                const user = window.Telegram.WebApp.initDataUnsafe;  // Получаем данные пользователя

                if (user) {
                    // Скрываем сообщение о загрузке
                    document.getElementById('loading').style.display = 'none';

                    // Показываем профиль пользователя
                    document.getElementById('profile').style.display = 'block';

                    // Заменяем аватарку на реальную
                    document.getElementById('profile-pic').src = user.photo_url || '';  // Фото профиля из Telegram
                    document.getElementById('username').innerText = user.first_name || 'Имя пользователя';  // Имя пользователя из Telegram
                    document.getElementById('balance').innerText = `Баланс: ${user.balance || 'Неизвестен'}`;  // Баланс пользователя, если передан
                } else {
                    console.error("Данные пользователя не получены!");
                }
            } else {
                console.error("WebApp не инициализировано");
            }
        };
    </script>

</body>
</html>
