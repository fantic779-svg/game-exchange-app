<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биржа игровых ценностей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Стили для аватарки пользователя как загрузочного экрана */
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
            background-color: #ddd; /* Цвет фона для загрузки */
            display: block;
        }

        /* Стили для профиля пользователя */
        .profile {
            display: none;
            margin-top: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .profile h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Аватарка пользователя как индикатор загрузки -->
    <div id="loader" class="loader"></div> <!-- Загрузка аватаркой пользователя -->

    <!-- Профиль пользователя -->
    <div id="profile" class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <p id="balance"></p>
    </div>

    <script>
        window.onload = function () {
            // Получаем аватарку и имя пользователя
            const defaultImage = 'https://via.placeholder.com/80';  // Заглушка для аватарки, пока не получены данные

            // Показать аватарку как индикатор загрузки
            document.getElementById('loader').style.backgroundImage = `url(${defaultImage})`;

            // Проверяем доступность Telegram Web App
            if (window.Telegram) {
                window.Telegram.WebApp.init();  // Инициализация WebApp
                const user = window.Telegram.WebApp.initDataUnsafe;  // Получаем данные пользователя

                if (user) {
                    // Скрываем индикатор загрузки (аватарку)
                    document.getElementById('loader').style.display = 'none';

                    // Показываем профиль пользователя
                    document.getElementById('profile').style.display = 'block';

                    // Заменяем аватарку на реальную из Telegram
                    document.getElementById('profile-pic').src = user.photo_url || '';  // Фото профиля
                    document.getElementById('username').innerText = user.first_name || 'Имя пользователя';  // Имя пользователя
                    document.getElementById('balance').innerText = `Баланс: ${user.balance || 'Неизвестен'}`;  // Баланс пользователя
                } else {
                    console.error("Данные пользователя не получены!");
                }
            } else {
                console.error("WebApp не инициализировано");
            }
        };
    </script>

</body>
</html>
