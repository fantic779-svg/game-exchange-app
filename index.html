<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биржа игровых ценностей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Стили для аватарки пользователя */
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
        }

        /* Стили для профиля */
        .profile {
            display: none;
            margin-top: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .profile h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .profile p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Аватарка пользователя как иконка загрузки -->
    <div id="loader" class="loader" style="background-image: url('https://via.placeholder.com/80');"></div> <!-- Заменить URL на фото пользователя -->

    <!-- Профиль пользователя -->
    <div id="profile" class="profile">
        <img id="profile-pic" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <p id="balance"></p>
    </div>

    <script>
        // Инициализация Web App
        window.onload = () => {
            // Показываем аватарку пользователя в процессе загрузки
            const userProfilePic = 'https://via.placeholder.com/80';  // Заменить на реальный URL аватарки
            document.getElementById('loader').style.backgroundImage = `url(${userProfilePic})`;

            // Убираем иконку загрузки
            document.getElementById('loader').style.display = 'none';

            // Показываем профиль пользователя
            document.getElementById('profile').style.display = 'block';

            // Проверяем доступность Telegram Web App
            if (window.Telegram) {
                window.Telegram.WebApp.init(); // Инициализация WebApp
                const user = window.Telegram.WebApp.initDataUnsafe; // Получаем данные пользователя

                if (user) {
                    // Отображаем данные профиля пользователя
                    document.getElementById('profile-pic').src = user.photo_url || 'https://via.placeholder.com/80'; // Фото профиля
                    document.getElementById('username').innerText = user.first_name || 'Имя пользователя'; // Имя пользователя
                    document.getElementById('balance').innerText = `Баланс: ${user.balance || 'Неизвестен'}`; // Баланс (вместо статического значения, можно динамически получать)
                }
            } else {
                console.error('WebApp не инициализировано');
            }
        }
    </script>

</body>
</html>
